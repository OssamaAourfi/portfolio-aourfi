<nav [ngClass]="{'shadow-md dark:shadow-gray-700': hasShadow}"
     class="fixed top-0 left-0 w-full bg-white dark:bg-gray-900 z-50 transition-shadow duration-300">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-2xl font-bold text-blue-600">MyPortfolio</h1>

    <!-- Links Desktop -->
    <ul class="hidden md:flex space-x-6 dark:text-white">
      <li *ngFor="let link of ['home','about','projects','skills','resume','contact']">
        <a href="#{{link}}"
           (click)="scrollToSection($event, link)"
           [ngClass]="{'text-blue-600 font-bold': activeSection === link}"
           class="hover:text-blue-600 capitalize transition-colors duration-200">
           {{link}}
        </a>
      </li>
    </ul>

    <!-- Mobile menu button -->
    <button class="md:hidden text-gray-700 text-2xl transition-transform duration-300"
        (click)="toggleMenu()">
  {{ menuIcon }}
</button>

    <!-- Dark/Light Mode Toggle -->
    <button (click)="toggleDarkMode()" class="ml-4 text-gray-700 md:ml-6">
      {{ isDarkMode ? '🌙' : '☀️' }}
    </button>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isOpen || isAnimating"
       [ngClass]="{
         'animate-slideDown': isOpen && !isAnimating,
         'animate-slideUp': isAnimating
       }"
       class="md:hidden bg-white dark:bg-gray-900 shadow-md origin-top">
    <ul class="flex flex-col space-y-2 p-4 dark:text-white">
      <li *ngFor="let link of ['home','about','skills','projects','resume','contact']">
        <a href="#{{link}}"
           (click)="scrollToSection($event, link)"
           [ngClass]="{'text-blue-600 font-bold': activeSection === link}"
           class="hover:text-blue-600 capitalize transition-colors duration-200">
           {{link}}
        </a>
      </li>
    </ul>
  </div>
</nav>
