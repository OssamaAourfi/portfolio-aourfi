<section id="resume" class="py-20 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <div class="max-w-4xl mx-auto px-6">
    <h2 class="text-4xl font-bold mb-10 text-center">Experience</h2>

    <div *ngFor="let exp of experiences" class="mb-8 border-l-4 border-blue-600 pl-6">
      <h3 class="text-2xl font-semibold">{{ exp.poste }}</h3>
      <p class="text-gray-600 italic">{{ exp.company }} | {{ exp.startDate }} - {{ exp.endDate }}</p>
      <p class="mt-2">{{ exp.description }}</p>
    </div>
  </div>
</section>
