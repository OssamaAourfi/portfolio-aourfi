<section id="contact" class="py-20 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <div class="max-w-4xl mx-auto px-6 text-center">
    <h2 class="text-4xl font-bold mb-10">Contact Me</h2>

    <!-- Contact Form -->
   <form class="space-y-6 max-w-lg mx-auto" (submit)="sendEmail($event)">
  <input type="text" name="user_name" placeholder="Your Name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  <input type="email" name="user_email" placeholder="Your Email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
  <textarea name="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
</form>
